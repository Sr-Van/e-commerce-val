<li class="product">
  <img [src]="source">
  <b>{{ item.product | product}}</b>
  <div class="d-flex gap-3">
      <span>Preco</span>
      <span>{{item.price | currency: 'BRL'}}</span>
  </div>
  <button class="btn btn-danger" [attr.data-id]="dataId" (click)="deleteItem($event)">Remover</button>
</li>
