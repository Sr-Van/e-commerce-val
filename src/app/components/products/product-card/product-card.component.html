<li class="product-card card-style">
  <img [src]="source" class="d-block w-100" alt="...">
  <div class="d-flex flex-column">
    <a >{{card.product | product}}</a>
    <div class="d-flex justify-content-between align-items-start">
        <div class="d-flex flex-column">
          <span>{{card.price | currency: 'BRL'}}</span>
          <div class="form-text text-success">Ã  vista</div>
        </div>
    </div>
    <button
        [ngClass]="{
          'color-bg-terciary' : !isClicked,
          'color-bg-load' : isClicked
        }" (click)="toggleCart($event)" [attr.data-id]="dataId" class="btn my-btn text-center"
        style="width: 90px; border: none !important;">{{ cartMessage }}
    </button>
  </div>
</li>
