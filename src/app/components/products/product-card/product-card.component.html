<li class="product-card">
  <img [src]="source" class="d-block w-100" alt="...">
  <b>{{card.product | product}}</b>
  <div class="d-flex justify-content-between p-3 align-items-center">
      <b>{{card.price | currency: 'BRL'}}</b>
      <button (click)="addToCart(btn1)" data-id="0" class="btn btn-success"
      #btn1>Add to cart</button>
  </div>
</li>
